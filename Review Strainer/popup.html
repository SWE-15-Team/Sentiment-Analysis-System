<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
    <title>review discriminator</title>
    <style>
        body {
            min-width: 250px;
            min-height: 300px;
        }
    </style>
</head>


<body>
    <div>
        <p>매크로 리뷰 차단</p>
        <input type="checkbox" id="block" checked>
    </div>
    <div>
        <p>도움 되는 리뷰 강조</p>
        <input type="checkbox" id="highlight" checked>
    </div>
    <div>
        <p>특정 별점 이상 차단</p>
        <input type="radio" name="chk_info" value="0">none
        <input type="radio" name="chk_info" value="1">1
        <input type="radio" name="chk_info" value="2">2
        <input type="radio" name="chk_info" value="3" checked="checked">3
        <input type="radio" name="chk_info" value="4">4
        <input type="radio" name="chk_info" value="5">5
    </div>
    <div>
        <p>설정 적용</p>
        <button type="button" id="applyButton">button</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
